{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
<title>ADD BOOKS</title>
{% endblock %}

{% block content %}
<div class="container jumbotron">
    <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" class="btn btn-success btn-lg" value="SUBMIT">
        <input type="reset" class="btn btn-warning btn-lg" value="RESET">
    </form>
</div>        
{% endblock %}
